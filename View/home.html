<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM App - Blood Pressure Measurement</title>
    <link rel="stylesheet" href="bpm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="bpm.js" defer></script>
</head>
<body onload="BuildPage()">
<div class="sidenav">
    <div class="logo">
        <i class="fas fa-heartbeat"></i> <span>BPM </span>
    </div>
    <ul>
        <li>
            <a href="home.html" class="active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
        </li>
        <li>
            <a href="addMeasures.html">
                <i class="fas fa-plus-circle"></i>
                <span>Add Measures</span>
            </a>
        </li>
        <li>
            <a href="historyMeasures.html">
                <i class="fas fa-history"></i>
                <span>History Measures</span>
            </a>
        </li>
        <li>
            <a href="allUsers.html">
                <i class="fas fa-users"></i>
                <span>All Patients</span>
            </a>
        </li>
    </ul>
</div>

<div class="main-content">
    <header>
        <h1><i class="fas fa-heartbeat"></i> BPM - <span>Blood Pressure Measurement</span></h1>
    </header>

    <div class="content">
        <!-- Dashboard Cards -->
        <div class="dashboard">
            <div class="card glossy">
                <h2>Total Patients</h2>
                <div id="total-patients" class="card-value">...</div>
            </div>

            <div class="card glossy">
                <h2>Total Measurements</h2>
                <div id="total-measure" class="card-value">...</div>
            </div>
        </div>
    </div>

</html>
